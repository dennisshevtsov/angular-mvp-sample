<a class="link"
   (click)="onAdd()"><span>Add</span></a>

<table class="table">
  <thead>
    <tr>
      <th scope="col"><span>Title</span></th>
      <th scope="col"><span>Desription</span></th>
      <th scope="col"><span>Start Date</span></th>
      <th scope="col"><span>Deadline</span></th>
      <th scope="col"><span></span></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of datasource">
      <td><span>{{record.title}}</span></td>
      <td><span>{{record.description}}</span></td>
      <td><span>{{record.start}}</span></td>
      <td><span>{{record.deadline}}</span></td>
      <td><input type="checkbox" (click)="onComplete(record)"></td>
    </tr>
  </tbody>
</table>
