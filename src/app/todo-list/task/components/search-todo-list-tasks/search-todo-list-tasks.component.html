<header class="container-fluid border-bottom p-3">
  <div class="row">
    <div class="col-md-3">
      <a style="cursor: pointer; font-size: 1.5em;">
        <i class="bi bi-card-checklist me-2"></i>
        <span>TODO list</span>
      </a>
    </div>
    <div class="col-md-9 d-grid gap-2 d-md-flex justify-content-md-end">
      <a class="btn btn-light"
         style="width: 100px"
         (click)="onBack()">
        <i class="bi bi-chevron-left"></i>
        <span>Back</span>
      </a>
      <a class="btn btn-light"
         style="width: 100px"
         (click)="onAdd()">
        <i class="bi bi-plus"></i>
        <span>Add</span>
      </a>
    </div>
  </div>
</header>
<main class="d-flex">
  <div class="list-group list-group-flush border-bottom w-100">
    <div class="list-group-item list-group-item-action d-flex gap-3"
         *ngFor="let record of datasource">
      <input type="checkbox" class="form-check-input flex-shrink-0">
      <div>
        <h5><strong class="mb-1">{{ record.title }}</strong></h5>
        <div><small><i class="bi bi-calendar me-2"></i>{{ record | todoListTaskTime }}</small></div>
        <div><small>{{ record.description }}</small></div>
        <div class="d-flex w-100 align-items-center">
          <a class="me-2"
             style="cursor: pointer;"
             (click)="onDelete(record)"><span>remove</span></a>
          <a class="me-2"
             style="cursor: pointer;"
             (click)="onUpdate(record)"><span>edit</span></a>
        </div>
      </div>
    </div>
    <a class="list-group-item list-group-item-action"
       style="cursor: pointer;"
       (click)="onAdd()">
      <i class="bi bi-plus"></i>
      <span>Add new task</span>
    </a>
  </div>
</main>
