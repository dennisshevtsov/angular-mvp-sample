<header class="container-fluid border-bottom p-3">
  <div class="row">
    <div class="col-md-3">
      <a class="text-dark text-decoration-none fs-4"
         [routerLink]="searchTodoListsLink">
        <i class="bi bi-card-checklist me-2"></i>
        <span>TODO list</span>
      </a>
    </div>
    <div class="col-md-9 d-grid gap-2 d-md-flex justify-content-md-end">
      <a class="btn btn-light"
         style="width: 100px"
         [routerLink]="searchTodoListsLink">
        <i class="bi bi-chevron-left"></i>
        <span>Back</span>
      </a>
      <button class="btn btn-primary"
              style="width: 100px"
              (click)="onSubmit()">
        <i class="bi bi-check-lg"></i>
        <span>Ok</span>
      </button>
    </div>
  </div>
</header>
<main class="d-flex">
  <form class="w-100 p-3"
        [formGroup]="form">
    <div class="form-group mb-3"
         [ngClass]="{ 'has-error': !isValid('title')}">
      <label for="txtTitle" class="form-label">Title</label>
      <input id="txtTitle"
             class="form-control"
             type="text"
             placeholder="Title"
             formControlName="title">
      <span class="invalid-feedback"
            *ngIf="hasErrors('title')">
        <span *ngIf="hasError('title', 'required')">Please enter a title.</span>
      </span>
    </div>
    <div class="form-group mb-3"
         [ngClass]="{ 'has-error': !isValid('date')}">
      <label for="dpDate" class="form-label">Date</label>
      <input id="dpDate"
             class="form-control"
             type="date"
             placeholder="Date"
             formControlName="date">
      <span class="invalid-feedback"
            *ngIf="hasErrors('date')">
        <span *ngIf="hasError('date', 'required')">Please enter a date.</span>
      </span>
    </div>
    <div formGroupName="time">
      <div class="form-group form-check mb-3">
        <input id="chbIsFullDay"
               type="checkbox"
               class="form-check-input"
               formControlName="fullDay">
        <label for="chbIsFullDay" class="form-check-label">Full Day</label>
      </div>
      <div class="form-group mb-3"
           [ngClass]="{ 'has-error': !isValid('time.start')}"
           *ngIf="!form.value.time.fullDay">
        <label for="dpStartTime" class="form-label">Start Time</label>
        <input id="dpStartTime"
               class="form-control"
               type="time"
               placeholder="Start time"
               formControlName="start">
        <span class="invalid-feedback"
              *ngIf="hasErrors('time.start')">
          <span *ngIf="hasError('time.start', 'required')">Please enter a start.</span>
          <span *ngIf="hasError('time.start', 'startBeforeEnd')">Please enter a start before an end.</span>
        </span>
      </div>
      <div class="form-group mb-3"
           [ngClass]="{ 'has-error': !isValid('time.end')}"
           *ngIf="!form.value.time.fullDay">
        <label for="dpEndTime" class="form-label">End Time</label>
        <input id="dpEndTime"
               class="form-control"
               type="time"
               placeholder="End time"
               formControlName="end">
        <span class="invalid-feedback"
              *ngIf="hasErrors('time.end')">
          <span *ngIf="hasError('time.end', 'required')">Please enter an end.</span>
          <span *ngIf="hasError('time.end', 'startBeforeEnd')">Please enter an end after a start.</span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="txtDescription" class="form-label">Description</label>
      <textarea id="txtDescription"
                class="form-control"
                type="text"
                placeholder="Description"
                formControlName="description"></textarea>
    </div>
  </form>
</main>
