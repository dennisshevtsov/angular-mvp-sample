<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item active"><span>TODO Lists</span></li>
  </ol>
</nav>

<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" (click)="onNavigateToAddTodoList()"><span>Add</span></a>
  </li>
</ul>

<div class="list-group list-group-flush border-bottom">
  <a class="list-group-item list-group-item-action actibe py-3"
     aria-current="true"
     *ngFor="let todoList of todoLists"
     (click)="onNavigateToSearchTodoTasks(todoList.todoListId)">
    <div class="w-100 align-items-center justify-content-between">
      <strong class="mb-1">{{ todoList.title }}</strong>
    </div>
    <div class="col-10 mb-1 small">
      {{ todoList.description }}
    </div>
  </a>
</div>
