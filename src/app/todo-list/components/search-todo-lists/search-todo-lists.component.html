<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item active"><span>TODO Lists</span></li>
  </ol>
</nav>

<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active"
       (click)="onNavigateToAddTodoList()"><span>Add</span></a>
  </li>
</ul>

<table class="table">
  <thead>
    <tr>
      <th scope="col"><span>Title</span></th>
      <th scope="col"><span></span></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of todoLists">
      <td><span>{{ record.title }}</span></td>
      <td>
          <a class="btn btn-link"
             (click)="onNavigateToUpdateTodoList(record.todoListId)">
             <span>edit</span>
          </a>
      </td>
    </tr>
  </tbody>
</table>
